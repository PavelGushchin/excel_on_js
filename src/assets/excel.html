<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel Clone</title>
</head>

<body>
    <div id="app" class="container">

        <div class="excel">

            <div class="excel__header">
                <input type="text" class="input" value="Новая таблица" />
                <div>
                    <div class="button">
                        <i class="material-icons">delete</i>
                    </div>

                    <div class="button">
                        <i class="material-icons">exit_to_app</i>
                    </div>
                </div>
            </div>

            <div class="excel__toolbar">
                <div class="button">
                    <i class="material-icons">format_align_left</i>
                </div>

                <div class="button">
                    <i class="material-icons">format_align_center</i>
                </div>

                <div class="button">
                    <i class="material-icons">format_align_right</i>
                </div>

                <div class="button">
                    <i class="material-icons">format_bold</i>
                </div>

                <div class="button">
                    <i class="material-icons">format_italic</i>
                </div>

                <div class="button">
                    <i class="material-icons">format_underlined</i>
                </div>
            </div>

            <div class="excel__formula">
                <div class="info">fx</div>
                <div class="input" contenteditable spellcheck="false"></div>
            </div>

            <div class="excel__table">

                <div class="row">

                    <div class="row-info"></div>

                    <div class="row-data">
                        <div class="column">
                            A
                        </div>
                        <div class="column">
                            B
                        </div>
                        <div class="column">
                            C
                        </div>
                        <div class="column">
                            D
                        </div>
                        <div class="column">
                            E
                        </div>
                        <div class="column">
                            F
                        </div>
                        <div class="column">
                            G
                        </div>
                        <div class="column">
                            H
                        </div>
                        <div class="column">
                            I
                        </div>
                        <div class="column">
                            J
                        </div>
                        <div class="column">
                            K
                        </div>
                        <div class="column">
                            L
                        </div>
                        <div class="column">
                            M
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="row-info">
                        1
                    </div>

                    <div class="row-data">
                        <div class="cell selected" contenteditable="" spellcheck="false">A1</div>
                        <div class="cell" contenteditable="" spellcheck="false">B1</div>
                        <div class="cell" contenteditable="" spellcheck="false">C1</div>
                        <div class="cell" contenteditable="" spellcheck="false">D1</div>
                        <div class="cell" contenteditable="" spellcheck="false">E1</div>
                        <div class="cell" contenteditable="" spellcheck="false">F1</div>
                        <div class="cell" contenteditable="" spellcheck="false">G1</div>
                        <div class="cell" contenteditable="" spellcheck="false">H1</div>
                        <div class="cell" contenteditable="" spellcheck="false">I1</div>
                        <div class="cell" contenteditable="" spellcheck="false">J1</div>
                        <div class="cell" contenteditable="" spellcheck="false">K1</div>
                        <div class="cell" contenteditable="" spellcheck="false">L1</div>
                        <div class="cell" contenteditable="" spellcheck="false">M1</div>
                    </div>
                </div>

                <div class="row">
                    <div class="row-info">
                        2
                    </div>

                    <div class="row-data">
                        <div class="cell" contenteditable="" spellcheck="false">A2</div>
                        <div class="cell" contenteditable="" spellcheck="false">B2</div>
                        <div class="cell" contenteditable="" spellcheck="false">C2</div>
                        <div class="cell" contenteditable="" spellcheck="false">D2</div>
                        <div class="cell" contenteditable="" spellcheck="false">E2</div>
                        <div class="cell" contenteditable="" spellcheck="false">F2</div>
                        <div class="cell" contenteditable="" spellcheck="false">G2</div>
                        <div class="cell" contenteditable="" spellcheck="false">H2</div>
                        <div class="cell" contenteditable="" spellcheck="false">I2</div>
                        <div class="cell" contenteditable="" spellcheck="false">J2</div>
                        <div class="cell" contenteditable="" spellcheck="false">K2</div>
                        <div class="cell" contenteditable="" spellcheck="false">L2</div>
                        <div class="cell" contenteditable="" spellcheck="false">M2</div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
